<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cervecería - Generador de Descuentos</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="/canvas-to-blob.js" charset=utf-8></script>
</head>
<body>
    <div class="container">
        <h1 id="tituloGenerador">Generá tu Cupon de Descuento</h1>
        <form id="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="dni">Número de DNI:</label>
            <input type="text" id="dni" required>

            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" required>

            <label for="instagram">Usuario de Instagram:</label>
            <input type="text" id="instagram" required>

            <button type="button" id="generarCodigoBtn" onclick="generarCodigo()">Generar Código</button>
        </form>

        <div id="resultado" style="display: none;">
            <!-- Resultado y botón de descarga dentro del mismo div -->
            <div id="resultadoContenido" class="resultado-container" style="border-radius: 10px; border-style: dashed;"></div>
            <div style="display: flex; padding-top: 10px; border-radius: 5px;flex-direction: column; align-items: center; justify-content: center;"><button type="button" id="descargarBtn" style="display: none;" >Descargar Cupón</button></div>
        </div>

    <script src="/index.js"></script>
</body>
</html>
